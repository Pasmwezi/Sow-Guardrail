    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for the report container */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {

      }
      /* Markdown Styles */
      .markdown-body ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1rem; }
      .markdown-body ol { list-style-type: decimal; margin-left: 1.5rem; margin-bottom: 1rem; }
      .markdown-body h1 { margin-top: 1.5rem; margin-bottom: 0.5rem; color: #0c4a6e; font-size: 1.5rem; font-weight: 700; }

      .markdown-body h3 { margin-top: 1rem; margin-bottom: 0.5rem; color: #0284c7; font-size: 1.125rem; font-weight: 500; }
      .markdown-body p { margin-bottom: 1rem; line-height: 1.6; color: #334155; }
      .markdown-body strong { color: #0f172a; font-weight: 600; }
      .markdown-body blockquote { border-left: 4px solid #e2e8f0; padding-left: 1rem; font-style: italic; color: #64748b; }
